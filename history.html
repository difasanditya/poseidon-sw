<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Poseidon Sportswear - History</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/history.css">
</head>

<body>
    <h1>History</h1>
    <div id="button">
        <button class="item active">Active</button>
        <button class="item">Past</button>
    </div>
    <select name="" id="select">
        <option value="">Show 25</option>
        <option value="">Show 50</option>
        <option value="">Show 75</option>
        <option value="">Show 100</option>
    </select>
    <div id="history-container">
        <div id="header" class="item">
            <div>
                <p>Transaction ID</p>
            </div>
            <div>
                <p>Status</p>
            </div>
            <div>
                <p>Action</p>
            </div>
        </div>
        <div class="item">
            <div>
                <p>TR001</p>
            </div>
            <div>
                <p>Delivered</p>
            </div>
            <div><button>Track</button></div>
        </div>
        <div class="item">
            <div>
                <p>TR002</p>
            </div>
            <div>
                <p>Delivered</p>
            </div>
            <div><button>Track</button></div>
        </div>
        <div class="item">
            <div>
                <p>TR003</p>
            </div>
            <div>
                <p>Delivered</p>
            </div>
            <div><button>Track</button></div>
        </div>
        <div class="item">
            <div>
                <p>TR004</p>
            </div>
            <div>
                <p>On Delivery</p>
            </div>
            <div><button>Track</button></div>
        </div>
    </div>
    <div id="pagination">
        <div class="item"><button>1</button></div>
        <div class="item"><button>2</button></div>
        <div class="item"><button>3</button></div>
        <div class="item"><button>4</button></div>
        <div class="item"><button>5</button></div>
    </div>
</body>

</html>
