<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Poseidon Sportswear - Profile</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/profile.css">
</head>
<body>
    <div id="profile-pic">
        <i class="fas fa-life-ring"></i>
    </div>
    <div id="profile-name">
        <h3>Difa Sanditya</h3>
        <a href="edit-profile" class="fas fa-pen"></a>
    </div>
    <div class="box-container" id="reward">
        <div class="header">
            <h4>Reward</h4>
        </div>
        <div class="content" id="split-reward">
            <div id="shell-container">
                <p>100</p>
                <button>Play Now</button>
            </div>
            <div id="money-container">
                <p>Rp 100.000,00</p>
            </div>
        </div>
    </div>
    <div class="box-container" id="history">
        <div class="header">
            <h4>History</h4>
        </div>
        <div class="content">
            <div id="transaction-container">
                <div class="item">
                    <div><p>TR001</p></div>
                    <div><p>Delivered</p></div>
                    <div><button>Track</button></div>
                </div>
                <div class="item">
                    <div><p>TR002</p></div>
                    <div><p>Delivered</p></div>
                    <div><button>Track</button></div>
                </div>
                <div class="item">
                    <div><p>TR003</p></div>
                    <div><p>Delivered</p></div>
                    <div><button>Track</button></div>
                </div>
                <div class="item">
                    <div><p>TR004</p></div>
                    <div><p>On Delivery</p></div>
                    <div><button>Track</button></div>
                </div>
            </div>
            <button>More History</button>
        </div>
    </div>
    <div class="box-container" id="address">
        <div class="header">
            <h4>Delivery Address</h4>
        </div>
        <div class="content">
            <div id="address-container">
                <div class="item">
                    <h5>Home Address</h5>
                    <p>Jl. Katalia No. 30 Kota Bambu Utara</p>
                    <p>082234036659</p>
                    <button>Edit Address</button>
                </div>
                <div class="item">
                    <h5>Work Address</h5>
                    <p>Jl. Pakuan No. 3 Kompleks Taman Budaya</p>
                    <p>082234036659</p>
                    <button>Edit Address</button>
                </div>
            </div>
            <button>Add Address</button>
        </div>
    </div>
</body>
</html>
